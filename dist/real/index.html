<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.6.0/style.min.css" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />

    <title>CONTE WORLD</title>
    <script type="module" crossorigin src="/assets/index.e8fb62a1.js"></script>
    <link rel="stylesheet" href="/assets/index.ebcad8b9.css">
  </head>
  <body class=" dark:text-white dark:bg-hex-121212">
    <div id="app"></div>
    <script>
      (function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('color-schema') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
    
  </body>
</html>
